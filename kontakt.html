<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tankerum.nu</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
     <!--Min header + hjemmesidens navn-->
     <header>
        <a href="Forside.html"><img class="Logo" src="img/Logo.png" alt="Logo"></a>
        <a href="Forside.html" class="logo-2">Tankerum.nu</a>
        <nav>
            <ul>
                <li><a href="#">Om os</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
     </header>


      <!--Kontaktform - hovedindhold--> 
    <main class="kontaktform">
        <h1>Kontakt os</h1>
            <p class="kontakt-tekst">Skriv til os via kontaktformularen - så vender vi tilbage til dig hurtigst muligt.</p>

       <form>
            <label class="visual-hidden" for="navn">Navn</label>
            <input id="navn" type="text" placeholder="Navn" required>

            <label class="visual-hidden" for="mail">E-mail</label>
            <input id="mail" type="email" placeholder="E-mail">

            <label class="visual-hidden" for="tel">Telefon</label>
            <input id="tel" type="tel" placeholder="Telefon">

            <label class="visual-hidden" for="adresse">Adresse</label>
            <input id="adresse" type="text" placeholder="Adresse">

      <!--chekbox af services-->
            <label for="besked">Besked</label>
            <textarea id="besked" cols="30" rows="10"></textarea>

            <fieldset>
                <legend>Må vi kontakte dig via telefon?</legend>

                <input id="ja" type="radio" name="kontakt">
                <label for="ja">Ja</label>

                <input id="nej" type="radio" name="kontakt">
                <label for="nej">Nej</label>
            </fieldset>

            <input type="submit" name="submit" value="send besked">

        </form>
    </main>



<!--Bunden af min side-->
    <footer>
        <h2 class="kontakt">
            kontakt
        </h2>
        <div>
            <p>Tlf. xx xx xx xx</p>
            <p>Gmail. Tankerum@gmail.com</p>
            <p>CVR-nummer. 19283746</p>
        </div>
    </footer>



</body>
</html>
